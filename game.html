<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
      //Ball variables
      var ballX = 75;
      var ballY = 75;
      var ballSpeedX = 5;
      var ballSpeedY = 7;

      //Canvas variables
      var canvas, canvasContext;

      window.onload = function () {
        //Get element from html
        canvas = document.getElementById("gameCanvas");
        canvasContext = canvas.getContext("2d");

        var framesPerSecond = 30;
        setInterval(updateAll, 1000 / framesPerSecond);
      };

      function updateAll() {
        //Declare a variable for the ball's position on X.
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        /* Declare a condition that states the limit which, 
        if surpassed by the ball's position on X, 
        the speed will turn negative and the ball should turn back. */
        if (ballX < 0) {
          ballSpeedX *= -1;
        }
        if (ballX > canvas.width) {
          ballSpeedX *= -1;
        }
        if (ballY < 0) {
          ballSpeedY *= -1;
        }
        if (ballY > canvas.height) {
          ballSpeedY *= -1;
        }

        //Draw and fill the rectangle of the canvas and set its color.
        canvasContext.fillStyle = "#023e8a";
        canvasContext.fillRect(0, 0, canvas.width, canvas.height);

        //Draw the ball
        canvasContext.fillStyle = "white"; //color white
        canvasContext.beginPath(); // Telling it to start drawing it.
        canvasContext.arc(ballX, ballY, 10, 0, Math.PI * 2, true); //Telling it the x & y position to draw it, plus the radius and the radians fill.
        canvasContext.fill();
      }
    </script>
  </body>
</html>
